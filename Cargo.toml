[package]
name = "adabraka-ui"
version = "0.3.8"
edition = "2021"
authors = ["Adabraka Team"]
license = "MIT"
description = "A comprehensive, professional UI component library for GPUI inspired by shadcn/ui. 80+ accessible components for building beautiful desktop applications."
repository = "https://github.com/augani/adabraka-ui"
homepage = "https://github.com/augani/adabraka-ui"
documentation = "https://docs.rs/adabraka-ui"
readme = "README.md"
keywords = ["gpui", "ui", "gui", "components", "desktop"]
categories = ["gui", "rendering"]
rust-version = "1.70"
exclude = ["assets/icons/**/*", "assets/audio/**/*", "assets/images/**/*"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
# Core Framework
gpui = { package = "adabraka-gpui", version = "0.5" }
smallvec = "1.13.2"
once_cell = "1.19"

# Text Processing
unicode-segmentation = "1.12"
regex = "1.10"

# Async Runtime
smol = "2.0.2"
futures = "0.3"

# HTTP Client for remote images (optional)
isahc = { version = "1.7", optional = true }
bytes = "1.0"

# QR Code generation
qrcode = "0.14"

# Rope data structure for editor
ropey = "1.6"

# Syntax Highlighting (tree-sitter based)
tree-sitter = "0.25.10"

# Language grammars (optional, behind feature flags)
tree-sitter-rust = { version = "0.23", optional = true }
tree-sitter-javascript = { version = "0.23", optional = true }
tree-sitter-typescript = { version = "0.23", optional = true }
tree-sitter-python = { version = "0.23", optional = true }
tree-sitter-json = { version = "0.24", optional = true }
tree-sitter-toml-ng = { version = "0.6", optional = true }
tree-sitter-md = { version = "0.5", optional = true }
tree-sitter-go = { version = "0.25", optional = true }
tree-sitter-c = { version = "0.24", optional = true }
tree-sitter-cpp = { version = "0.23", optional = true }
tree-sitter-java = { version = "0.23", optional = true }
tree-sitter-ruby = { version = "0.23", optional = true }
tree-sitter-bash = { version = "0.25", optional = true }
tree-sitter-css = { version = "0.25", optional = true }
tree-sitter-html = { version = "0.23", optional = true }
tree-sitter-yaml = { version = "0.7", optional = true }
tree-sitter-lua = { version = "0.4", optional = true }
tree-sitter-zig = { version = "1.1", optional = true }
tree-sitter-scala = { version = "0.24", optional = true }
tree-sitter-php = { version = "0.24", optional = true }
tree-sitter-ocaml = { version = "0.24", optional = true }
tree-sitter-sequel = { version = "0.3", optional = true }

# Markdown parsing (optional)
pulldown-cmark = { version = "0.12", default-features = false, optional = true }

# HTML parsing (optional)
html5ever = { version = "0.36", optional = true }
markup5ever_rcdom = { version = "0.36", optional = true }

# Audio playback (optional)
rodio = { version = "0.19", optional = true }

[features]
default = ["http"]
http = ["isahc"]
markdown = ["pulldown-cmark"]
html-render = ["html5ever", "markup5ever_rcdom"]
audio = ["rodio"]
editor-languages = [
    "tree-sitter-rust", "tree-sitter-javascript", "tree-sitter-typescript",
    "tree-sitter-python", "tree-sitter-json", "tree-sitter-toml-ng",
    "tree-sitter-md", "tree-sitter-go", "tree-sitter-c", "tree-sitter-cpp",
    "tree-sitter-java", "tree-sitter-ruby", "tree-sitter-bash",
    "tree-sitter-css", "tree-sitter-html", "tree-sitter-yaml",
    "tree-sitter-lua", "tree-sitter-zig", "tree-sitter-scala",
    "tree-sitter-php", "tree-sitter-ocaml",
    "tree-sitter-sequel",
]

